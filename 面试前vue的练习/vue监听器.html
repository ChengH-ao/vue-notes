<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/jquery.js"></script>
  </head>

  <body>
    <div id="app">
      <input type="text" v-model="username" />
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          username: "",
        },
        // 侦听器本质是一个函数，要监听那个数据变化，就把数据名作为方法即可
        // 有两个值 第一个是新值，第二个是旧值
        watch: {
          //  1．调用jQuery中的 Ajax发起请求，判断newVal是否被占用!!!
          username(newval) {
            if (newval === "") {
              return;
            }
            console.log("监听到了username", newval, "999");
            // $.get('https://www.escook.cn/api/finduserl/'+newval,function(result){
            //     console.log(result);
            // });
          },
        },
      });
    </script>
  </body>
</html>
